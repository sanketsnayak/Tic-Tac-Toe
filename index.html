<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="tic">
            <img src="ttt.jpg" alt="">
            <span class="heading">TIC TAC TOE</span>
            <img src="ttt.jpg" alt="">
        </div>
    </nav>
    <div class="gamecontainer">
        <div class="left">
            <div class="line"></div>
            <div class="container bt bl"><span class="boxtext"></span></div>
            <div class="container bt"><span class="boxtext"></span></div>
            <div class="container bt br"><span class="boxtext"></span></div>
            <div class="container bl"><span class="boxtext"></span></div>
            <div class="container"><span class="boxtext"></span></div>
            <div class="container br"><span class="boxtext"></span></div>
            <div class="container bb bl"><span class="boxtext"></span></div>
            <div class="container bb"><span class="boxtext"></span></div>
            <div class="container bb br"><span class="boxtext"></span></div>
        </div>
        <div class="right">
            <div class="butt">
            <span id="info">Turn of X</span>
           <button id="reset">Reset</button>
        </div>
        <div class="gif">
            <img src="game-over.gif" alt="">
        </div>

        </div>
    </div>

  <script src="script.js"></script>  
</body>
</html>
